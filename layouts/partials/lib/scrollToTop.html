<button
  type="button"
  id="scrollToTop"
  class="bg-primary border-2 border-primary border-solid bottom-4 cursor-pointer duration-300 ease-in-out flex h-10 hover:bg-background hover:shadow-none items-center justify-center ml-auto mr-0 my-0 outline-none p-0 right-2 rounded-full shadow-md sticky transition-all w-10"
  data-visible="false"
>
  <span class="sr-only">Scroll to the top</span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    aria-hidden="true"
    class="duration-300 ease-in-out h-10 stroke-background hover:stroke-primary transition-colors w-10"
  >
    <polyline points="18 15 12 9 6 15"></polyline>
  </svg>
</button>
